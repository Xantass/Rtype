name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_dispatch:
  workflow_call:

jobs:
  macBuildTest:
    name: MacOs Build test
    runs-on: macos-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🏗️ Make"
        run: make

  linuxBuildTest:
    name: Linux Build test
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 Install dependencies"
        run: |
          sudo apt update
          sudo apt install cmake -y
  
      - name: "🏗️ Make"
        run: make

  windowsBuildTest:
    name: Windows Build test
    runs-on: windows-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 Install dependencies"
        run: |
          choco install make
          choco install cmake

      - name: "🏗️ Make"
        run: make